{% extends 'AppProyecto/padre.html' %}

{% load static %}

{% block bloque_header %}
<header class="bg-dark py-4">
    <div class="container px-3 px-lg-4 my-4">
        <div class="text-center text-white">
            <h1 class="display-4 fw-bolder">
                Eliminar Posteo
            </h1>
            <p class="lead fw-normal text-white-50 mb-0">
                Estás a punto de eliminar esta publicación
            </p>
        </div>
    </div>
</header>
{% endblock bloque_header %}

{% block contenidoQueCambia %}
<section class="bg-light">
    <div class="container px-4 px-lg-5">
        <form class="p-3 p-lg-4 lead fst-italic" method="POST">
            {% csrf_token %}
            <p>¿Desea eliminar el post?</p>
            <div>
                <button class="btn btn-outline-primary fst-italic"><i class="bi bi-trash"></i> Eliminar</button>
                <a class="btn btn-outline-danger fst-italic" href={% url 'Ver_post' blog.id %} role="button"><i class="bi bi-x-circle"></i> Cancelar</a>
            </div>
        </form>
    </div>
</section>
{% endblock contenidoQueCambia %}
