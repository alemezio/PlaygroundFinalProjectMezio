{% extends 'AppProyecto/padre.html' %}

{% load static %}

{% block bloque_header %}
<header class="bg-dark py-4">
    <div class="container px-3 px-lg-4 my-4">
        <div class="text-center text-white">
            <h1 class="display-4 fw-bolder">
                Editar Posteo
            </h1>
            <p class="lead fw-normal text-white-50 mb-0">
                Actualiza el contenido de esta publicaci√≥n
            </p>
        </div>
    </div>
</header>
{% endblock bloque_header %}

{% block contenidoQueCambia %}
<section class="bg-light">
    <div class="container">
        <form class="p-3 p-lg-4" action={% url 'Editar_post' blog.id %} method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <table class="table table-borderless col-md-5 fst-italic">
                {{ form.media }}
                {{ form }}
            </table>
            <div>
                <button class="btn btn-outline-primary fst-italic"><i class="bi bi-bookmark"></i> Editar</button>
                <a class="btn btn-outline-danger fst-italic" href={% url 'Ver_post' blog.id %} role="button"><i class="bi bi-x-circle"></i> Cancelar</a>
            </div>
        </form>
    </div>
</section>
{% endblock contenidoQueCambia %}
