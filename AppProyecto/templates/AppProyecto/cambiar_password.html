{% extends 'AppProyecto/padre.html' %}

{% load static %}

{% block bloque_header %}
    <header class="bg-dark py-4">
        <div class="container px-3 px-lg-4 my-4">
            <div class="text-center text-white">
                <h1 class="display-4 fw-bolder">
                    Cambiar contraseña
                </h1>
                <p class="lead fw-normal text-white-50 mb-0">
                    Actualiza tu contraseña
                </p>
            </div>
        </div>
    </header>
{% endblock bloque_header %}

{% block contenidoQueCambia %}
<section class="bg-light">
    <div class="container">
        <form class="p-3 p-lg-4" action={% url 'Cambiar_password' %} method="POST">
            {% csrf_token %}
            <table class="col-md-5 fst-italic">
                {{ formulario_cambio_password.as_table }}
            </table>
            <div class="py-3 py-lg-4">
                <button class="btn btn-outline-primary fst-italic"><i class="bi bi-save2"></i> Guardar</button>
                <a class="btn btn-outline-danger fst-italic" href={% url 'Ver_perfil' %} role="button"><i class="bi bi-x-circle"></i> Cancelar</a>
            </div>
        </form>
    </div>
</section>
{% endblock contenidoQueCambia %}
